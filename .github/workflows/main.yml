name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with: 
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: git config user.email "carrera.328@gmail.com"
      - run: git config user.name "Sal Carrera"
      - run: git config user.password {{ secrets.GITHUB_TOKEN }}
      - run: npm install
      - run: npm run build --if-present
      - run: npm run deploy
